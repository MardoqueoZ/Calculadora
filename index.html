<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora Basal</title>
</head>
<body>
	<div>
		<h1>Hidratación Basal</h1>
		<p>Complete todos los campos</p>

		<div>
			<form action="">
				<input type="number" placeholder="Ingrese el peso en kg">
				<button>Calcular</button>
			</form>
		</div>

		<p>70 cc/hr</p>
		<p>m+m/2 105 cc/hr</p>

	</div>

	<div>
		<h1>¿Cómo se Calcula?</h1>
		<ul>
			<li>De 0kg a 10kg, se calcula 100 cc por cada kilo</li>
			<li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
			<li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
		</ul>
	</div>
</body>
</html>
